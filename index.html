<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechnoTUT Live</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      padding: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }

    .portal-button {
      padding: 15px 25px;
      font-size: 16px;
      background-color: #c7000a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .portal-button:hover {
      background-color: black;
    }
  </style>
</head>
<body>

  <h1>TechnoTUT Live</h1>

  <div class="button-container">
    <button class="portal-button" onclick="location.href='stat/'">STAT</button>
    <button class="portal-button" onclick="location.href='players/rtmp.html'">RTMP</button>
    <button class="portal-button" onclick="location.href='players/hls.html'">HLS</button>
  </div>

</body>
</html>
